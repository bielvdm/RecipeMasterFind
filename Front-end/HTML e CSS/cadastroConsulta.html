<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cadastro</title>
</head>
<body>

    <section class="header dis ali">
        <img src="img/Logo (1).png" alt="logo sp medical group">
        <a href="adm.html"><h3>Início</h3></a>
    </section>

    <section class="content-principal-cadastro dis">
        
        <img src="img/Área de cadastros (1).png" alt="">

        <div class="inputs-cadastro coluna ali spa">
            
            <h1>Nova Consulta</h1>

            <input type="text" placeholder="Nome">
            <input type="date" placeholder="Data">
            <input type="text" placeholder="Horário">
            <input type="text" placeholder="Médico">
            <input type="option" placeholder="Clínica">
            <input type="text" placeholder="Descrição">
            <input type="text" placeholder="Situação">
            <button>Cadastrar</button>

        </div>
        

    </section>

    <footer class="dis ali spaa">

        <h4>A melhor rede de clínicas médicas de SP reunidas em um único grupo</h4>

        <img class="logoFooter" src="img/Logo (1).png" alt="logo do sp medical group">

        <div class="contato coluna spa">
            <h5>Como nos contatar?</h5>
            <div class="contatos dis">
                <img src="img/image 1.png" alt="">
                <p>(11) 4002-8922</p>
            </div>
            <div class="contatos dis">
                <img src="img/image 2.png" alt="">
                <p>@spmedicalgroup</p>
            </div>
        </div>
    </footer>

</body>
</html>
