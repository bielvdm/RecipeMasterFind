<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Listar consultas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header dis ali spa">
        <div class="dis ali">
            <img src="img/Logo (1).png" alt="logo sp medical group">
        <a href="adm.html"><h3>Início</h3></a>
        </div>

        <div class="pesquisaListar dis ali">
            <input type="text" placeholder="Pesquisar consulta">
            <img src="img/Vector.png" alt="Lupa de pesquisar">
        </div>
    </section>

    <section class="dis ali cen">
        <div class="ListaPrincipal">
            <table>
                <thead>

                    <td>Clínica</td>
                    <td>Médico</td>

                </thead>
                
                <tbody>
                    <tr>
                        <!-- o its significa item table style  -->
                        <td class="its">1</td>
                        <td class="its">Gabriel Viana de medeiros</td>
                        <td class="its">30/06/2003</td>
                        <td class="its">12h30</td>
                        <td class="its">Hospital do coração</td>
                        <td class="its">Luiza Silva Campos</td>
                        <td class="its">Concluida</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        
    </section>
